<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  <!-- âœ… Added this line -->
<h:head>
    <title>Checkbox with Conditional Radios</title>
</h:head>
<h:body>
    <h:form>
        <h3>Select Categories</h3>
        <h:selectManyCheckbox value="#{formBean.selectedCategories}">
            <f:selectItems value="#{formBean.availableCategories}" var="cat"
                           itemValue="#{cat}" itemLabel="#{cat}" />
            <f:ajax render="@form"/>
        </h:selectManyCheckbox>

        <h:panelGroup layout="block">
            <ui:repeat value="#{formBean.selectedCategories}" var="category">
                <h:panelGrid columns="2" style="margin-top:10px;">
                    <h:outputText value="Options for #{category}:" />

                    <h:selectOneRadio value="#{formBean.selectedOptions[category]}">
                        <f:selectItems value="#{formBean.getOptionsForCategory(category)}" />
                    </h:selectOneRadio>
                </h:panelGrid>
            </ui:repeat>
        </h:panelGroup>

        <h:commandButton value="Submit" action="#{formBean.submit}" />
    </h:form>
</h:body>
</html>
