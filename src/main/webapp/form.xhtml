<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Test</title>
    <script type="text/javascript">
    </script>
</h:head> 
<h:body>
    <h:form>
    	<h:selectOneRadio value="#{MyBean.hasAJob}" >
    		<f:selectItem itemValue="#{true}" itemLabel="Yes" />
    		<f:selectItem itemValue="#{false}" itemLabel="No" />
    	</h:selectOneRadio>
        <ui:repeat value="#{MyBean.names}" var="name">
            <div>
                <h:outputLabel value="#{name}" />
                <h:selectBooleanCheckbox value="#{MyBean.selections[name][jobs]}" />
                <h:selectOneRadio value="#{MyBean.hasAJob}" >
                <ui:repeat value="#{MyBean.jobs}" var="job">    
    				<f:selectItem itemValue="#{true}" itemLabel="job" />
                </ui:repeat>
                </h:selectOneRadio>
            </div>
        </ui:repeat>
        <h:commandButton value="Submit" action="#{MyBean.submit}" />
    </h:form>
</h:body>
</html>
