<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Assign Jobs</title>
    <style>
        .row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .label {
            margin-left: 8px;
            margin-right: 20px;
            width: 80px;
        }
        .radios {
            margin-left: 16px;
        }
    </style>
</h:head>
<h:body>
    <h:form>
        <h2>Select People and Assign Jobs</h2>

        <ui:repeat value="#{formBean.availableNames}" var="name">
            <h:panelGroup id="row_#{name}" layout="block" styleClass="row">
                <h:selectBooleanCheckbox value="#{formBean.selectedMap[name]}">
                    <f:ajax execute="@this" render="row_#{name}" />
                </h:selectBooleanCheckbox>

                <h:outputLabel value="#{name}" styleClass="label" />

                <h:panelGroup rendered="#{formBean.selectedMap[name]}" styleClass="radios">
                    <h:selectOneRadio value="#{formBean.nameToJob[name]}" required="true">
                        <f:selectItems value="#{formBean.availableJobs}" var="job"
                                     itemLabel="#{job}" itemValue="#{job}" />
                    </h:selectOneRadio>
                </h:panelGroup>
            </h:panelGroup>
        </ui:repeat>

        <br/>
        <h:commandButton value="Submit" action="#{formBean.submit}" />
    </h:form>
</h:body>
</html>
