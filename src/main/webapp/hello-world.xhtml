<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
<h:head>
    <title>JSF Message Example</title>
</h:head>
<h:body>
    <h:form>
        
        <br />
		<h:commandLink action="#{userBean.reload}" >
		to True
		<f:setPropertyActionListener value="true" target="#{userBean.status}" />
		<f:setPropertyActionListener value="alone" target="#{userBean.mode}" />
		
		</h:commandLink>
		<br />
		<br />
		<h:outputText value="#{userBean.name}" />
		<br />
		<h:commandLink action="#{userBean.reload}" >
		to False
		<f:setPropertyActionListener value="false" target="#{userBean.status}" />
		<f:setPropertyActionListener value="family" target="#{userBean.mode}" />
		
		</h:commandLink> 
		<br />
		<h:outputText value="#{userBean.mode}" />
		<br />
		<h:outputText value="#{userBean.status}" />
       	<br />
    </h:form>
</h:body>
</html>
