<!DOCTYPE html>
<html lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>JSF with Servlet Example</title>
</h:head>
<h:body>
    <h1>Welcome to JSF with Servlet Example</h1>
    <h:form>
    <ui:repeat var="item" value="#{userBean.usersList}" >
    	<h:outputText value="#{item.id}" /> - <h:outputText value="#{item.name}" />
    	<br />
	</ui:repeat>
    </h:form>
</h:body>
</html>
