<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Bootstrap 4 Confirm Modal</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <style>
        /* Optional: Custom style */
        .modal-confirm {
            text-align: center;
        }
    </style>
</h:head>

<h:body>
    <h:form id="myForm" styleClass="container mt-5">

        <h2>Submit with Confirmation</h2>

        <!-- Sample input field -->
        <div class="form-group">
            <label for="nameInput">Name:</label>
            <h:inputText id="nameInput" value="#{userBean.name}" styleClass="form-control" />
        </div>

        <!-- Trigger modal button -->
        <button type="button" class="btn btn-primary" onclick="showConfirmModal()">Submit</button>

        <!-- Modal -->
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content modal-confirm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Confirm Submission</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to submit the form?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>

                        <!-- JSF submit button inside modal -->
                        <h:commandButton value="Yes, Submit" action="#{userBean.submit}" styleClass="btn btn-success" />
                    </div>
                </div>
            </div>
        </div>

    </h:form>

    <!-- Bootstrap 4 JS (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Vanilla JS to show modal -->
    <script>
        function showConfirmModal() {
            $('#confirmModal').modal('show');
        }
    </script>
</h:body>
</html>
