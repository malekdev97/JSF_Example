<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
   xmlns:f = "http://java.sun.com/jsf/core"    
   xmlns:h = "http://java.sun.com/jsf/html">
   
   <head>
      <title>JSF Tutorial!</title>
   </head>
   
   <h:body>
      <h2>h:selectManyListbox example</h2>
      <hr />
      
      <h:form>
         <h3>List Box</h3> 
         <h:selectManyListbox value = "#{UserBean.data}">
            <f:selectItem itemValue = "1" itemLabel = "Item 1" >
            	<h:selectManyListbox value = "#{UserBean.data}">
            		<f:selectItem itemValue = "A" itemLabel = "Item A" />
            		<f:selectItem itemValue = "B" itemLabel = "Item B" />
         		</h:selectManyListbox>
            </f:selectItem>
            <f:selectItem itemValue = "2" itemLabel = "Item 2" >
            	<h:selectManyListbox value = "#{UserBean.data}">
            		<f:selectItem itemValue = "A" itemLabel = "Item A" />
            		<f:selectItem itemValue = "B" itemLabel = "Item B" />
         		</h:selectManyListbox>
            </f:selectItem>
            <f:selectItem itemValue = "3" itemLabel = "Item 3" >
            	<h:selectManyListbox value = "#{UserBean.data}">
            		<f:selectItem itemValue = "A" itemLabel = "Item A" />
            		<f:selectItem itemValue = "B" itemLabel = "Item B" />
         		</h:selectManyListbox>
            </f:selectItem>
         </h:selectManyListbox>
         <h:commandButton value = "Submit" action ="user-response" />
      </h:form> 		
   
   </h:body>
</html>
