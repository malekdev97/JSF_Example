<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Submission Result</title>
</h:head>
<h:body>
    <h2>Submitted Results</h2>

    <h:dataTable value="#{formBean.assignedNames}" var="name" border="1">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{name}" />
        </h:column>
        <h:column>
            <f:facet name="header">Job</f:facet>
            <h:outputText value="#{formBean.nameToJob[name]}" />
        </h:column>
    </h:dataTable>

    <br/>
    <h:link value="Back to Form" outcome="index" />
</h:body>
</html>
