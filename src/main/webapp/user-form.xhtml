<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Checkbox A and B Example</title>
</h:head>
<h:body>
    <h:form>
        <!-- Checkbox A -->
        <h:selectBooleanCheckbox value="#{myBean.checkboxA}" />
        <h:outputLabel value=" Option A" /><br/><br/>

        <!-- Checkbox B with AJAX trigger -->
        <h:selectBooleanCheckbox value="#{myBean.checkboxB}">
            <f:ajax render="inputPanel" />
        </h:selectBooleanCheckbox>
        <h:outputLabel value=" Option B (show input)" /><br/><br/>

        <!-- Input field shown only when B is checked -->
        <h:panelGroup id="inputPanel">
            <h:panelGroup rendered="#{myBean.checkboxB}">
                <h:outputLabel for="inputText" value="Enter something:" />
                <h:inputText id="inputText" value="#{myBean.inputText}" />
                <br/><br/>
            </h:panelGroup>
        </h:panelGroup>

        <h:commandButton value="Submit" action="#{myBean.submit}" />
    </h:form>
</h:body>
</html>
