<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      <h:outputStylesheet library="css" name="main.css" />
      <h:outputScript library="js" name="main.js" />
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Form</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-submit {
            background-color: #4a90e2;
            color: white;
        }
        .btn-submit:hover {
            background-color: #3a7bc8;
        }
        .checkbox-group, .radio-group {
            margin-top: 15px;
        }
        /* Enhanced multi-select styles */
        .enhanced-multiselect {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
            margin-bottom: 15px;
        }
        .enhanced-multiselect label {
            display: block;
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .enhanced-multiselect label:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        .enhanced-multiselect input[type="checkbox"] {
            margin-right: 10px;
        }
        .selected-count {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">
                        <h2>User Registration Form</h2>
                        <p class="text-muted">Please fill in all fields</p>
                    </div>
                    
                    <h:form id="registrationForm">
                        <!-- Text Input -->
                        <div class="form-group">
                            <h:outputLabel for="fullName" value="Full Name *" />
                            <h:inputText styleClass="form-control" value="#{userBean.fullName}" id="fullName" placeholder="Enter your full name" />
                        </div>
                        <!-- DropDown List -->
                        <div class="form-group">
                            <h:outputLabel for="country" value="Country *" />
                            <h:selectOneMenu value="#{userBean.country}" styleClass="form-control" id="country">
                                <f:selectItem itemValue="" itemLabel="#{userBean.country}" noSelectionOption="true" />
                                <f:selectItem itemValue="US" itemLabel="United States" />
                                <f:selectItem itemValue="CA" itemLabel="Canada" />
                                <f:selectItem itemValue="UK" itemLabel="United Kingdom" />
                                <f:selectItem itemValue="AU" itemLabel="Australia" />
                                <f:selectItem itemValue="JP" itemLabel="Japan" />
                                <f:selectItem itemValue="Other" itemLabel="Other" />
                            </h:selectOneMenu>
                        </div>
                        
                        <!-- Multiple Checkboxes -->
                        <div class="form-group checkbox-group">
                            <h:outputLabel value="Interests (Select all that apply)" />
                            <h:selectManyCheckbox value="#{userBean.interests}" styleClass="form-check" layout="pageDirection" id="interests">
                                <f:selectItem itemValue="sports" itemLabel="Sports" />
                                <f:selectItem itemValue="music" itemLabel="Music" />
                                <f:selectItem itemValue="technology" itemLabel="Technology" />
                                <f:selectItem itemValue="travel" itemLabel="Travel" />
                            </h:selectManyCheckbox>
                        </div>
                        
                        <!-- Radio Buttons -->
                        <div class="form-group radio-group">
                            <h:outputLabel value="Preferred Contact Method *" />
                            <h:outputLabel value="Preferred Contact Method *" />
                            <h:selectOneRadio value="#{userBean.contactMethod}" styleClass="form-check" layout="pageDirection" id="contactMethod">
                                <f:selectItem itemValue="email" itemLabel="Email" />
                                <f:selectItem itemValue="phone" itemLabel="Phone" />
                                <f:selectItem itemValue="sms" itemLabel="SMS" />
                            </h:selectOneRadio>
                        </div>
                      
                        <!-- Enhanced Multiple Select DropDown -->
                        <div class="form-group">
                            <h:outputLabel for="skills" value="Skills (Select multiple)" />
                            <div class="selected-count" id="skillsCount">0 selected</div>
                            <div class="enhanced-multiselect">
                                <h:selectManyCheckbox value="#{userBean.selectedSkills}" layout="pageDirection" id="skills" styleClass="enhanced-checkbox">
                                    <f:selectItem itemValue="java" itemLabel="Java" />
                                    <f:selectItem itemValue="jsf" itemLabel="JSF" />
                                    <f:selectItem itemValue="html" itemLabel="HTML/CSS" />
                                    <f:selectItem itemValue="javascript" itemLabel="JavaScript" />
                                    <f:selectItem itemValue="sql" itemLabel="SQL" />
                                </h:selectManyCheckbox>
                            </div>
                        </div>
                        
                        <!-- Form Buttons -->
                        <div class="form-group text-right">
                            <h:commandButton type="reset" styleClass="btn btn-secondary mr-2" value="Reset" />
                            <h:commandButton type="submit" styleClass="btn btn-submit" value="Submit" 
                                action="#{userBean.submitForm}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript for enhanced multiselect -->
    <script>
        $(document).ready(function() {
            // Update selected count display
            function updateSelectedCount() {
                var count = $('.enhanced-multiselect input[type="checkbox"]:checked').length;
                $('#skillsCount').text(count + ' selected');
            }
            
            // Initialize count
            updateSelectedCount();
            
            // Update count when checkboxes change
            $('.enhanced-multiselect input[type="checkbox"]').change(function() {
                updateSelectedCount();
                
                // Visual feedback for selection
                if ($(this).is(':checked')) {
                    $(this).closest('label').css({
                        'background-color': '#e7f1ff',
                        'border-color': '#4a90e2'
                    });
                } else {
                    $(this).closest('label').css({
                        'background-color': 'white',
                        'border-color': '#ddd'
                    });
                }
            });
            
            // Highlight on hover
            $('.enhanced-multiselect label').hover(
                function() {
                    if (!$(this).find('input').is(':checked')) {
                        $(this).css('background-color', '#f8f9fa');
                    }
                },
                function() {
                    if (!$(this).find('input').is(':checked')) {
                        $(this).css('background-color', 'white');
                    }
                }
            );
        });
    </script>
</h:body>
</html>
