<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
      <h:outputStylesheet library="css" name="main.css" />
      <h:outputScript library="js" name="main.js" />
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 4 Form</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .form-header {
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-submit {
            background-color: #4a90e2;
            color: white;
        }
        .btn-submit:hover {
            background-color: #3a7bc8;
        }
        .checkbox-group, .radio-group {
            margin-top: 15px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <div class="form-header">
                        <h2>User Registration Form</h2>
                        <p class="text-muted">Please fill in all fields</p>
                    </div>
                    
                    <h:form id="registrationForm">
                        <!-- Text Input -->
                        <div class="form-group">
                            <h:outputLabel for="fullName" value="Full Name *" />
                            <h:inputText styleClass="form-control" value="#{userBean.fullName}" id="fullName" placeholder="Enter your full name" />
                        </div>
                          <!-- Email Input -->
                        <div class="form-group">
                            <h:outputLabel for="email" value="Email Address *" />
                            <h:inputText type="email" value="#{userBean.fullName}" styleClass="form-control" id="email" placeholder="Enter your email" />
                        </div>
                        
                        <!-- DropDown List -->
                        <div class="form-group">
                            <h:outputLabel for="country" value="Country *" />
                            <h:selectOneMenu value="#{userBean.country}" styleClass="form-control" id="country">
                                <f:selectItem itemValue="" itemLabel="Select your country" noSelectionOption="true" />
                                <f:selectItem itemValue="US" itemLabel="United States" />
                                <f:selectItem itemValue="CA" itemLabel="Canada" />
                                <f:selectItem itemValue="UK" itemLabel="United Kingdom" />
                                <f:selectItem itemValue="AU" itemLabel="Australia" />
                                <f:selectItem itemValue="JP" itemLabel="Japan" />
                                <f:selectItem itemValue="Other" itemLabel="Other" />
                            </h:selectOneMenu>
                        </div>
                        
                        <!-- Multiple Checkboxes -->
                        <div class="form-group checkbox-group">
                            <h:outputLabel value="Interests (Select all that apply)" />
                            <h:selectManyCheckbox value="#{userBean.interests}" styleClass="form-check" layout="pageDirection" id="interests">
                                <f:selectItem itemValue="sports" itemLabel="Sports" />
                                <f:selectItem itemValue="music" itemLabel="Music" />
                                <f:selectItem itemValue="technology" itemLabel="Technology" />
                                <f:selectItem itemValue="travel" itemLabel="Travel" />
                            </h:selectManyCheckbox>
                        </div>
                        
                        <!-- Radio Buttons -->
                        <div class="form-group radio-group">
                            <h:outputLabel value="Preferred Contact Method *" />
                            <h:outputLabel value="Preferred Contact Method *" />
							<h:selectOneRadio value="#{userBean.contactMethod}" styleClass="form-check" layout="pageDirection" id="contactMethod">
    							<f:selectItem itemValue="email" itemLabel="Email" />
   								<f:selectItem itemValue="phone" itemLabel="Phone" />
    							<f:selectItem itemValue="sms" itemLabel="SMS" />
							</h:selectOneRadio>
                        </div>
                      
                        
                        <!-- Form Buttons -->
                        <div class="form-group text-right">
                            <h:commandButton type="reset" styleClass="btn btn-secondary mr-2" value="Reset" />
                            <h:commandButton type="submit" styleClass="btn btn-submit" value="Submit" 
                                action="#{userBean.submitForm}" />
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap 4 JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
