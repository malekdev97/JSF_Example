<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF is the best</title>
</h:head>
<h:body>
	<h:form>
		<h1>Responses</h1>
		<div><h:outputText value="#{userBean.email}" /></div>
		<div><h:outputText value="#{userBean.country}" /></div>
		<div><ul>
		<ui:repeat var="interest" value="#{userBean.interests}">
			<li>#{interest}</li>
		</ui:repeat>
		</ul></div>
		
		<div><ul>
			<ui:repeat var="skill" value="#{userBean.selectedSkills}">
				<li>#{skill}</li>
			</ui:repeat>
		</ul></div>
		<div><h:outputText value="#{userBean.contactMethod}" /></div>
    	<h:commandButton value="Go Back" onclick="goBack(); return false;" />
	</h:form>
	<script>
    function goBack() {
        const previousUrl = getPreviousUrl();
        if (previousUrl) {
            window.location.href = previousUrl; // Redirect to the previous URL
        } else {
            alert("No previous page found."); // Handle the case where there is no previous URL
        }
    }

    function getPreviousUrl() {
        const previousUrl = document.referrer;
        if (!previousUrl || previousUrl === "") {
            return null;
        }
        return previousUrl;
    }
	</script>
</h:body>
</html>
