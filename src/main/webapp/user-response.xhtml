<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html lang="en"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns="http://www.w3.org/1999/xhtml">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>JSF is the best</title>
</h:head>
<h:body>
	<h:form>
		<h1>Responses</h1>
		<h2><h:outputText value="#{UserBean.username}" /></h2>
    	<h:commandButton value="Go Back" onclick="goBack(); return false;" />
		
	</h:form>
	<script>
    function goBack() {
        const previousUrl = getPreviousUrl();
        if (previousUrl) {
            window.location.href = previousUrl; // Redirect to the previous URL
        } else {
            alert("No previous page found."); // Handle the case where there is no previous URL
        }
    }

    function getPreviousUrl() {
        const previousUrl = document.referrer;
        if (!previousUrl || previousUrl === "") {
            return null;
        }
        return previousUrl;
    }
	</script>
</h:body>
</html>
